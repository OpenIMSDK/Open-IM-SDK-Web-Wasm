name: Publish NPM Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  NPM_TOKEN: ${{secrets.NPM_SECRET}}
  NODE_AUTH_TOKEN: ${{secrets.NPM_SECRET}}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          always-auth: true

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish
